<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Working Form</title>
    <link rel="stylesheet" href="validation.css">
</head>
<style>
   
    /* @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap'); */
</style>    
<body>
    <div class="container mt-3">
        <!-- create a form -->
        <h2>REGISTRATION FORM</h2>
    
        <form>
            <div class="row">
                <div class="mb-3 mt-3">
                    <label for="fristname"> Enter First Name :</label>
                    <input type="text" autocomplete ="fristname" class="form-control" id="fristname" placeholder="Enter First name">
                    <span style="color: red;" id="fristnameerr" class="err"></span>
                </div>
                <div class="mb-3 mt-3 ">
                    <label for="lastname">Enter Last Name :</label>
                    <input type="text" autocomplete ="lastname" class="form-control" id="lastname" placeholder="Enter last name">
                    <span style="color: red;" id="lastnameerr" class="err"></span>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 mt-3">
                    <label for="email">Email :</label>
                    <input type="email" autocomplete ="email" class="form-control" id="email" placeholder="Enter email">
                    <span style="color: red;" id="emailerr" class="err"></span>
                </div>
                <div class="mb-3 mt-3">
                    <label for="phone">Phone :</label>
                    <input type="tel" autocomplete ="phone" class="form-control" id="phone" maxlength="10" placeholder="Enter your mobile number">
                    <span style="color: red;" id="numberr" class="err"></span>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 mt-3">
                    <label for="dob">Date of Birth :</label>
                    <input type="date" class="form-control" id="dob" placeholder="Enter your birthdate" required>
                </div>
                <div class="mt-3 d-flex">
                    <label for="gender">Gender :</label>
                    <div class="gender d-flex">
                        <div class="form-check d-flex">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check d-flex">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check d-flex">
                            <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="password">Password :</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
                <span style="color: red;" id="passerr" class="err"></span>
            </div>
            <button type="button" onclick="save()" class="btn btn-primary form-control mt-4">Submit</button>
        </form><br><br>

        <table class="table table-secondary table-striped">
            <tr class="text-center text-capitalize">
                <th>Name</th>
                <th>Email</th>
                <th>contact</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <!-- <th>Password</th> -->
            </tr>
            <tbody id="record" class="text-center"> </tbody>
        </table>
        <table class="table table-secondary table-striped">
            <div class="year mt-5    text-center">Birth before 2000</div>
            <tr class="text-center text-capitalize">
                <th>Name</th>
                <th>Email</th>
                <th>contact</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <!-- <th>Password</th> -->
            </tr>
            <tbody id="birthrecord" class="text-center"></tbody>
        </table>
    </div>

    <script type="text/javascript">
        var data = [];
			const fristnameIP = document.getElementById('fristname');
			const lastnameIP = document.getElementById('lastname');
            const emailIP = document.getElementById('email');
			const phoneIP = document.getElementById('phone');
            const passwordIP = document.getElementById('password');
            const fristnameerr = document.getElementById('fristnameerr');
            const lastnameerr = document.getElementById('lastnameerr');
            const emailerr = document.getElementById('emailerr');
            const numberr = document.getElementById('numberr');
            const passerr = document.getElementById('passerr');

            function validatefristname(fristname) // first name requirment
            {
                var fre = /^[a-zA-Z]{4,20}/;
                return fre.test(fristname);
            }
            function validatelastname(lastname) // last name requirment 
            {
                var lre = /^[a-zA-Z]{4,20}/;
                return lre.test(lastname);
            }
            function validateEmail(email) // email requirment form
            {
		    	var ere = /\S+@\S+\.\S+/;
		    	return ere.test(email);
		    }
		    function validatePhone(phone) // phone number requirement
            {
		    	var pre = /^\d{10}$/;
		    	return pre.test(phone);
		    }
            function validatepass(password)
            {
                var pwre = /^(?=.*[A-Z])(?=.*[a-z])(?=.*[^a-zA-Z0-9",;&|']).{8,16}$/;
                return pwre.test(password);
            }

            fristnameIP.addEventListener("input" , function(){
                const fristname = fristnameIP.value;
                if(validatefristname(fristname)){
                    fristnameerr.textContent = "";
                } else{
                    fristnameerr.textContent = " Invalid name Format";
                }
            });
            lastnameIP.addEventListener("input" , function(){
                const lastname = lastnameIP.value;
                if(validatefristname(lastname)){
                    lastnameerr.textContent = "";
                } else{
                    lastnameerr.textContent = " Invalid name Format";
                }
            });
            emailIP.addEventListener("input" , function(){
                const email = emailIP.value;
                if(validatefristname(email)){
                    emailerr.textContent = "";
                } else{
                    emailerr.textContent = " Invalid email Format";
                }
            });
            phoneIP.addEventListener("input", function () {
              const phone = phoneIP.value;
              if (validatePhone(phone)) {
                numberr.textContent = ""; 
              } else {
                numberr.textContent = "Invalid phone format";
              }
            });
            passwordIP.addEventListener("input", function () {
                const password = passwordIP.value;
                if (validatepass(password)) {
                    passerr.textContent = ""; 
                } else {
                    passerr.textContent =
                    "Password must be 8 characters long, have at least one uppercase, lowercase letter, one number, and one special character.";
                }
            });
        
        function save(){
            try{
                  let fristname = document.getElementById("fristname").value;
                  let lastname = document.getElementById("lastname").value;
                  let email = document.getElementById("email").value;
                  let phone = document.getElementById("phone").value;
                  let gender = document.querySelector('input[name="gender"]:checked').value;
                  let dob = document.getElementById("dob").value;
                  let password = document.getElementById("password").value;
                if(
                    validatefristname(fristname) && validatelastname(lastname) && validateEmail(email) && validatepass(password) && validatePhone(phone))
                {
                    let datastring = dob;
                    let datep = datastring.split(".");
                    let year = parseInt(datep[0]);
                    let month = parseInt(datep[1]);
                    let day = parseInt(datep[2]);

                    let date = new Object();
                    date.day = day;
                    date.month = month;
                    date.year = year;

                    let user = new Object();
                    user.name = fristname.concat(" ",lastname);
                    user.email = email;
                    user.phone = phone;
                    user.d_o_b = date;
                    user.gender = gender;
                    user.password = password;

                if(localStorage.getItem('info') === null || localStorage.getItem('info') === undefined)
                {
                    data.push(user);
                    localStorage.setItem('info' , JSON.stringify(data));
                }
                else
                {
                    let dt = JSON.parse(localStorage.getItem('info'));
                    dt.push(user);
                    localStorage.setItem('info',JSON.stringify(dt));
                }
                alert("record succesfully insert.....");
                document.getElementById('fristname').value = "";
                document.getElementById('lastname').value = "";
                document.getElementById('email').value = "";
                document.getElementById('phone').value = "";
                document.getElementById('dob').value = "";
                document.querySelector('input[name="gender"]:checked');
                document.getElementById('password').value = "";

                viewdata();
                birthrecordData();
                }
            }
            catch(err){
                console.log("An Error: ",err);
                }

            function viewdata(){
                    let tbl = "";
                    let savedata = JSON.parse(localStorage.getItem("info"));
                    savedata.map((val) => {
                        tbl += `
                                <tr>
                                    <td>${val.name}</td>
                                    <td>${val.email}</td> 
                                    <td>${val.phone}</td>
                                    <td>${val.d_o_b.year}</td>
                                    <td>${val.gender}</td>
                                </tr>
                               `;
                    });
                    document.getElementById("record").innerHTML = tbl;
                }

            function birthrecordData(){
                let tbl = "";
                let savedata = JSON.parse(localStorage.getItem("info"));
                let birthdata = savedata.filter((val, index) => {
                    return val.d_o_b.year <=  2000;
                });
                    birthdata.map((val) => {
                        tbl += `
                                <tr>
                                    <td>${val.name}</td>
                                    <td>${val.email}</td> 
                                    <td>${val.phone}</td> 
                                    <td>${val.d_o_b.year}</td>
                                    <td>${val.gender}</td>
                                </tr>
                               `;
                    });
                    document.getElementById("birthrecord").innerHTML = tbl;
                }
            }
    </script>

    
</body>
</html>
